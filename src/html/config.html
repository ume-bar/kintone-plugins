<section class="settings">
    <h2 class="settings-heading">設定画面</h2>
    <p class="kintoneplugin-desc">設定値を入力してください。</p>
    <form class="js-submit-settings">
      <p class="kintoneplugin-row">
        <label for="setText">
          設定値：
          <input type="text" id="setText" class="js-text-message kintoneplugin-input-text">
        </label>
      </p>
      <div class="block">
        <button type="button" id="submit" class="kintoneplugin-button-dialog-ok">保存する</button>
        <button type="button" id="cancel" class="kintoneplugin-button-dialog-cancel">キャンセル</button>
      </div>
    </form>
  </section>
